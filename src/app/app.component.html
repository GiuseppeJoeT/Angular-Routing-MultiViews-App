<app-navbar></app-navbar>
<router-outlet></router-outlet>

<hr>
<div class="boxMargins">
  <h1>Bootstrap 4 Test</h1>
  <div class="card">
    <div class="card-header">Bootstrap card-header class</div>
    <div class="card-body">Bootstrap card-body class</div>
  </div>

  <button class="btn btn-primary">
    <i class="fa fa-times"></i>
      CLOSE
  </button>
</div>

<div class="boxMargins">
  <h3>Input, <em>Template reference variable</em>, Keyboard events</h3>
  <form>
    <input type="text"
          placeholder="Add User name"
          #nameRefVar
          required>

    <input type="text"
          placeholder="Add Age"
          #ageRefVar
          required>

    <button (click)="add(nameRefVar, ageRefVar)">ADD</button>
  </form>
</div>

<li *ngFor="let user of users">
  {{ user.name }} {{ user.age }}
</li>

<hr>

<!-- Carousel -->
<div id="containerCarousel">
  <div ng2-carouselamos class="slides-wrapper"
    [items]="items"
    [width]="900"
    [$prev]="prev"
    [$next]="next"
    [$item]="item">
  </div>

  <ng-template #prev>
      <img src="assets/images/left-arrow.png" id="leftArrow">
  </ng-template>

  <ng-template #next>
    <img src="assets/images/right-arrow.png" id="rightArrow">
  </ng-template>

  <ng-template #item let-item let-i="index">

    <div class="items" >
      <img src="{{ item.name }}" width="300px" height="300px" >
    </div>

  </ng-template>



</div> <!-- close #container -->
