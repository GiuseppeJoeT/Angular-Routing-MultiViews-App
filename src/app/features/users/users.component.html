<div *ngIf="!users; else success">Loading...</div>

<!-- contenuto renderizzato dinamicamente -->
<ng-template #success>
  <li *ngFor="let user of users" [routerLink]="['/users', user.id]">
    {{ user.name }}
  </li>
</ng-template>
